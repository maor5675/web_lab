{% extends "base.html" %} 
{% block content %}
{% if name == 'register' %} 


<div class="backboard">   
<form action="{% url 'lab:register' %}" method="POST"
enctype=multipart/form-data>
    {% csrf_token %}
    {{ form.as_ul }}
    <hr></hr>
    <input  type="submit" value="Register" class="mybutton">
</form>
</div> 

{% else %} 

    <style>
.backboard {
      margin: auto;
      width: 20%;
      padding: 50px;
      text-align: center;
      background-color: aliceblue;
    }

    </style>
    <div class="backboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="40" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
            <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
          </svg>
          <hr></hr>
        <p> log in to the website with one of your users </p>
<form action="{% url 'lab:login'%}" method="POST">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username">
    <label>Password</label>
    <input type="password" name="password">
    <input class="mybutton" type="submit" value="Login">
</form>
</div>
{% endif %}
{% endblock %}
